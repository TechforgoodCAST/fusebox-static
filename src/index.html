<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dashboard - Fusebox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">
    <header class="snow">
      <nav class="bg-midnight">
        <div class="maxw1080 mxauto p15 flex justify-between items-center">
          <div>
            Fusebox
            <span class="fs14">by CAST</span>
          </div>

          <a href="mailto:hello@wearecast.org.uk?subject=Fusebox"  target="_blank" class="snow">Help</a>
        </div>
      </nav>

      <div class="bg-dashboard">
        <heading :data="data.dashboard"></heading>

        <div class="maxw1080 mxauto px15 flex">
          <a href="/" class="black bg-ice px20 py10">Dashboard</a>
          <a href="/plans" class="ice subnav px20 py10">Plans</a>
        </div>
      </div>
    </header>

    <main class="bg-ice">
      <div class="maxw1080 mxauto py30 flex flex-wrap">

        <section class="px15" style="flex: 2 0 55%;">
          <statement heading="Solution" :data="data.dashboard"></statement>
          <statement heading="User" :data="data.dashboard"></statement>
          <statement heading="Social" :data="data.dashboard"></statement>
          <statement heading="Financial" :data="data.dashboard"></statement>
          <statement heading="Organisation" :data="data.dashboard"></statement>
        </section>

        <plan-list :plans="data.plans"></plan-list>

      </div>
    </div>

    <footer></footer>
  </div>
</body>
</html>
